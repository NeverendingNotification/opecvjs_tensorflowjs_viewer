<body>
<head>
    <meta charset="utf-8" />
    <title>DL Viewer</title>
    <link rel="stylesheet" href="default.css">
</head>

<body>
    <section>
        <h1>OpenCVjs + Tensorflow.js</h1>
    </section>

    <section>
        <center>    
            <div id="original" class="viewer">
                <img id="oriImage" alt="no-image">
                <canvas id="hiddenImage"></canvas>
                <button id="oriPredButton" class="pred-button"> 予測</button>
                <div id="oriPred" class="pred"></div>
            </div>

            <div id="control">
                <input type="file" id="fileInput" name="file" />

                <div id="controlValue">
                </div>

                <div id="buttons">
                    <button type="button" id="edit" name="edit" >
                        編集
                    </button>
                    <button type="button" id="reset" name="reset" >
                        初期化
                    </button>
                </div>
            </div>

            <div id="editted" class="viewer">
                <canvas id="editImage" ></canvas>
                <button id="editPredButton" class="pred-button"> 予測</button>
                <div id="editPred" class="pred"></div>
            </div>
        </center>

    </section>
    <script src="controls.js" type="text/javascript"></script>
    <script src="opencv.js"></script>
    <script src="imgedit.js" type="text/javascript"></script>
    <script src="params.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
    <script src="predictor.js" type="text/javascript"></script>
</body>
</html>
